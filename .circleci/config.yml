version: 2

references:

base_image: &base_image
  hashicorp/terraform:0.11.13

working_directory: &working_directory
  ~

default_config: &default_config
  docker:
    - image: *base_image
  working_directory: *working_directory
  environment:
    BASH_ENV: /root/.bashrc

terraform_init: &terraform_init
  run:
    name: terraform init
    command: |
      terraform init

apply_job: &apply_job
  <<: *default_config
  steps:
    - checkout
    - *terraform_init
    - attach_workspace:
        at: *working_directory
    - run:
        name: terraform apply
        command: |
          terraform apply --auto-approve ../../terraform.plan

jobs:

  plan:
    <<: *default_config
    steps:
      - checkout
      - *terraform_init
      - run:
          name: terraform plan
          command: |
            terraform plan -out=../../terraform.plan
      - persist_to_workspace:
          root: *working_directory
          paths:
            - terraform.plan

  apply-with-approval:
    <<: *apply_job

workflows:
  version: 2
  build_plan_approve_apply:
    jobs:
      - plan
      - approve:
          type: approval #Manual Approval Step
          requires:
            - plan
      - apply-with-approval:
          requires:
            - approve